<div class="container text-center my-5">
    <div class="text-box" id="text-box_pdf">
        <h1 class="mb-4">PDF Extractor</h1>
    </div>
    <div class="pdf-text p-4">
        <input type="file" id="inpFile" class="form-control mb-4" accept=".pdf">
        <button type="button" id="btnUpload" class="btn btn-primary mb-4" disabled>Nahrát soubor</button>
        <p class="text-danger d-none" id="fileError">Nejdříve musíš vybrat soubor k nahrání.</p>
        <textarea name="" id="resultText" class="form-control" rows="25"
                  placeholder="Tady se po nahrání objeví tvoje PDF"></textarea>
        <script src="js/pdf-text-extractor.js"></script>
    </div>
</div>
