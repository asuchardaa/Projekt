<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="mb-4">Kontaktujte nás</h2>
                <form method="post" class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Vaše jméno"
                               pattern="[A-Za-zěščřžýáíéóúůĚŠČŘŽÝÁÍÉÓÚŮ\s]+" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Váš email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="Vaše zpráva..." rows="5"
                                  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Odeslat zprávu</button>
                </form>
            </div>
            <script src="js/submit-form.js"></script>
            <div class="col-lg-6" style="padding-top: 30px;">
                <h2 class="mb-4">Najdete nás zde</h2>
                <div id="map" class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2523.1244434236282!2d15.073351835446868!3d50.77326667159054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4709341bff96f62b%3A0xd73b2559e2bb60d9!2sTUL%3A%20Fakulta%20mechatroniky%2C%20informatiky%20a%20mezioborov%C3%BDch%20studi%C3%AD!5e0!3m2!1scs!2scz!4v1681573786277!5m2!1scs!2scz"
                            width="100%" height="600" style="border: 1px solid #ccc;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
